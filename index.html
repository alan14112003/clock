<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container clock-container">
        <h1>Alan Love Mary Linh Nguy·ªÖn üòò</h1>
        <audio autoplay loop>
            <source src="./tieng.mp3">
        </audio>
        <div class="clock">
            <span style="--rotate: 360deg" class="12 item"><span class="text"><code>12</code></span></span>
            <span style="--rotate: 30deg" class="1 item"><span class="text"><code>1</code></span></span>
            <span style="--rotate: 60deg" class="2 item"><span class="text"><code>2</code></span></span>
            <span style="--rotate: 90deg" class="3 item"><span class="text"><code>3</code></span></span>
            <span style="--rotate: 120deg" class="4 item"><span class="text"><code>4</code></span></span>
            <span style="--rotate: 150deg" class="5 item"><span class="text"><code>5</code></span></span>
            <span style="--rotate: 180deg" class="6 item"><span class="text"><code>6</code></span></span>
            <span style="--rotate: 210deg" class="7 item"><span class="text"><code>7</code></span></span>
            <span style="--rotate: 240deg" class="8 item"><span class="text"><code>8</code></span></span>
            <span style="--rotate: 270deg" class="9 item"><span class="text"><code>9</code></span></span>
            <span style="--rotate: 300deg" class="10 item"><span class="text"><code>10</code></span></span>
            <span style="--rotate: 330deg" class="11 item"><span class="text"><code>11</code></span></span>
            <div class="clockBox__hours clockBox">
                <div class="hours"></div>
            </div>
            <div class="clockBox__minute clockBox">
                <div class="minute"></div>
            </div>
            <div class="clockBox__second clockBox">
                <div class="second"></div>
            </div>
        </div>
    </div>
    <div class="container container-loader">
        <div class="pre-loader">
            <div class="loader-box">
                <div class="loader-item"></div>
                <div class="loader-item"></div>
                <div class="loader-item"></div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
